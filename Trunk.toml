[build]
# The output dir for all final assets.
dist = "public"
public_url = "/"


[watch]
# Paths to watch. The `build.target`'s parent folder is watched by default.
# watch = ["/home/jeff/Nextcloud/Development/v4-rust.savaged.us/savaged-libs/src/"]
watch = [".", "../savaged-libs/src/"]
# Paths to ignore.
# ignore = ["*/.*.swp"]

[[hooks]]
# This hook example shows how command_arguments defaults to an empty list when absent. It also uses
# the post_build stage, meaning it executes after the rest of the build is complete, just before
# the staging directory is copied over the dist directory. This means that it has access to all
# built assets, including the HTML file generated by trunk.
stage = "post_build"
command = "sh"
command_arguments = ["-c", "cp $TRUNK_STAGING_DIR/index.html $TRUNK_STAGING_DIR/404.html"]


[[hooks]]
# This hook example shows how command_arguments defaults to an empty list when absent. It also uses
# the post_build stage, meaning it executes after the rest of the build is complete, just before
# the staging directory is copied over the dist directory. This means that it has access to all
# built assets, including the HTML file generated by trunk.
stage = "post_build"
command = "sh"
command_arguments = ["-c", "cp robots.txt $TRUNK_STAGING_DIR/robots.txt"]







